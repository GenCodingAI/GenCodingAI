<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Bot by Liam Wills</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      animation: fadeIn 2s ease-in;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00f0ff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .chat-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.3);
    }
    textarea, button {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
    }
    textarea {
      resize: none;
      height: 150px;
    }
    button {
      background-color: #00f0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00b8cc;
    }
    #output {
      margin-top: 2rem;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
      min-height: 100px;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Code Bot</h1>
  <p>Ask coding questions and get smart answers. Built by Liam Wills.</p>

  <div class="chat-box">
    <textarea id="input" placeholder="Ask your coding question here..."></textarea>
    <button onclick="askCodeBot()">Submit</button>
    <div id="output"></div>
  </div>

  <footer>
    &copy; 2025 Code Bot by Liam Wills. All rights reserved.
  </footer>

  <script>
    async function askCodeBot() {
      const input = document.getElementById("input").value;
      const output = document.getElementById("output");
      output.innerText = "Loading...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sk-your-safe-api-key"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            {
              role: "system",
              content: "You are an expert programming assistant. Respond only with clean, professional code or concise advice."
            },
            {
              role: "user",
              content: input
            }
          ]
        })
      });

      const data = await response.json();
      output.innerText = data.choices?.[0]?.message?.content || "Something went wrong.";
    }
  </script>
</body>
</html>
